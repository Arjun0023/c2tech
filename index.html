<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo" id="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </nav>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div class="close-btn" id="closeBtn">&times;</div>
            <div id="speechTextContainer">
                <input type="text" class="input-box" placeholder="Listening...">
                <div>
                    <input type="text" class="input2-box" placeholder="thinking...">
                </div>
                <div>
                    <input type="text" class="input3-box" placeholder="processing...">
                </div>
            </div>
        </div>
    </div>
    <!-- Buffering GIF -->
    <div id="spinner" class="spinner" style="display: none;">
        <img src="buffering.gif" alt="Buffering" class="buffering-gif">
    </div>
    <script src="script.js"></script>
</body>
</html>
